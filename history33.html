<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Purchase History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.js"></script>
    
    <style>
        
        /* Add your styles here */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #f5f7fa;
            --text-color: #34495e;
            --table-header-bg: #2980b9;
            --table-row-even: #ecf0f1;
            --table-row-hover: #d5dbdb;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);

            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background-color: #efebeb;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflow content */
            text-overflow: ellipsis; /* 
        }
        th {
    background-color: var(--table-header-bg);
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}
tr:last-child td {
    border-bottom: none;
}
tr:nth-child(even) {
    background-color: var(--table-row-even);
}
tr:hover {
    background-color: var(--table-row-hover);
}
tfoot {
    font-weight: bold;
    background-color: var(--secondary-color);
    color: #fff;
}
tfoot td {
    border-top: 2px solid var(--accent-color);
}
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}
.pagination button {
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
}
.pagination button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}
.pagination button:disabled {
    background-color: #bdc3c7;
    cursor: not-allowed;
    transform: none;
}
.pagination span {
    margin: 0 15px;
    font-weight: bold;
}
.action-buttons {
    display: flex;
    gap: 10px;
}
button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
}
.edit-button {
    background-color: var(--primary-color);
    color: white;
}
.delete-button {
    background-color: var(--accent-color);
    color: white;
}
.edit-button:hover, .delete-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
@media (max-width: 768px) {
    table, tr, td {
        display: block;
    }
    tr {
        margin-bottom: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
    }
    td {
        text-align: right;
        padding-left: 50%;
        position: relative;
        border-bottom: none;
    }
    td::before {
        content: attr(data-label);
        position: absolute;
        left: 6px;
        width: 45%;
        text-align: left;
        font-weight: bold;
    }
    .pagination {
        flex-direction: column;
        align-items: center;
    }
    .pagination button {
        margin: 5px 0;
    }
}
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index33.html">Add Fuel</a>
            <button id="logout" style="background-color: var(--accent-color); color: white; border: none; padding: 10px 15px; border-radius: 5px;">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <h1>Fuel Purchase History</h1>
        <div id="auth-message" class="auth-message"></div>
        <table id="fuel-table" style="display:none">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Gal</th>
                    <th>$/Gal</th>
                    <th>Cost</th>
                    <th>Odometer</th>
                    <th>Location</th>
                    <th>PDF</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td><strong>Total</strong></td>
                    <td id="total-gallons"></td>
                    <td></td>
                    <td id="total-cost"></td>
                    <td id="total-distance"></td>
                    <td></td>
                    <td id="mpg"></td>

                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div class="pagination" style="display:none">
            <button id="prev-page">Previous</button>
            <span id="page-info"></span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDTutCGdUeopdBpR-yYKdOn8UXwy1UQ1t8",
            authDomain: "fuel-f60f7.firebaseapp.com",
            databaseURL: "https://fuel-f60f7-default-rtdb.firebaseio.com",
            projectId: "fuel-f60f7",
            storageBucket: "fuel-f60f7.appspot.com",
            messagingSenderId: "286098349793",
            appId: "1:286098349793:web:182f10dc0fea18423c21a0",
            measurementId: "G-4N6DZ5FTKM"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        const authMessage = document.getElementById('auth-message');
        const fuelTable = document.getElementById('fuel-table');
        const pagination = document.querySelector('.pagination');

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            console.log("User authenticated:", user ? "Yes" : "No");
            if (user) {
                authMessage.style.display = 'none';
                fuelTable.style.display = 'table';
                pagination.style.display = 'flex';
                loadFuelData(user);
            } else {
                authMessage.textContent = "You need to log in to view the fuel purchase history.";
                fuelTable.style.display = 'none';
                pagination.style.display = 'none';
                window.location.href = 'index.html';
            }
        });

        // Logout functionality
        const logoutBtn = document.getElementById('logout');
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        // Function to load and display fuel purchase data
        function loadFuelData(user) {
            const table = document.getElementById('fuel-table').getElementsByTagName('tbody')[0];
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const pageInfo = document.getElementById('page-info');

            let allPurchases = [];
            const itemsPerPage = 10;
            let currentPage = 1;

            database.ref('fuel-purchases').orderByChild('date').on('value', (snapshot) => {
                allPurchases = [];
                snapshot.forEach((childSnapshot) => {
                    allPurchases.push({
                        key: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort purchases by date (newest first)
                allPurchases.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Extract odometer readings
                let startOdometer = allPurchases[allPurchases.length - 1]?.odometer || 0;
                let endOdometer = allPurchases[0]?.odometer || 0;
                let distanceTravelled = endOdometer - startOdometer;

                // Calculate total gallons and total cost
                const totalGallons = allPurchases.reduce((total, purchase) => total + purchase.gallons, 0);
                const totalCost = allPurchases.reduce((total, purchase) => total + (purchase.gallons * purchase.price), 0);

                // Calculate MPG
                const mpg = (distanceTravelled / totalGallons) || 0; // Prevent division by zero
                document.getElementById('total-distance').textContent = distanceTravelled.toFixed(2) + ' miles';
                document.getElementById('mpg').textContent = mpg.toFixed(2) + ' MPG'; // Display MPG


                function renderPage() {
                    table.innerHTML = '';
                    const startIdx = (currentPage - 1) * itemsPerPage;
                    const endIdx = startIdx + itemsPerPage;
                    const currentItems = allPurchases.slice(startIdx, endIdx);

                    currentItems.forEach((purchase, index) => {
                        const row = table.insertRow();
                        row.insertCell().textContent = purchase.date;
                        row.insertCell().textContent = purchase.gallons.toFixed(2);
                        row.insertCell().textContent = `$${purchase.price.toFixed(2)}`;
                        row.insertCell().textContent = `$${(purchase.gallons * purchase.price).toFixed(2)}`;
                        row.insertCell().textContent = purchase.odometer;
                        row.insertCell().textContent = purchase.location || 'N/A';
                        
                        const pdfCell = row.insertCell();
                        if (purchase.pdfUrl) {
                            const pdfLink = document.createElement('a');
                            pdfLink.href = purchase.pdfUrl;
                            pdfLink.textContent = 'View PDF';
                            pdfLink.target = '_blank';
                            pdfCell.appendChild(pdfLink);
                        } else {
                            pdfCell.textContent = 'No PDF';
                        }

                        const actionCell = row.insertCell();
                        const actionButtons = document.createElement('div');
                        actionButtons.className = 'action-buttons';
                        
                        const editButton = document.createElement('button');
                        editButton.textContent = 'Edit';
                        editButton.className = 'edit-button';
                        editButton.onclick = () => editPurchase(purchase.key);
                        actionButtons.appendChild(editButton);
                        
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.className = 'delete-button';
                        deleteButton.onclick = () => deletePurchase(purchase.key);
                        actionButtons.appendChild(deleteButton);

                        actionCell.appendChild(actionButtons);
                    });

                    // Update totals
                    document.getElementById('total-gallons').textContent = totalGallons.toFixed(2);
                    document.getElementById('total-cost').textContent = `$${totalCost.toFixed(2)}`;
                    document.getElementById('total-distance').textContent = `${distanceTravelled.toFixed(2)} miles`;

                    pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(allPurchases.length / itemsPerPage)}`;
                    prevPageBtn.disabled = currentPage === 1;
                    nextPageBtn.disabled = currentPage * itemsPerPage >= allPurchases.length;
                }

                renderPage();

                prevPageBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage();
                    }
                });

                nextPageBtn.addEventListener('click', () => {
                    if (currentPage * itemsPerPage < allPurchases.length) {
                        currentPage++;
                        renderPage();
                    }
                });
            });
        }

        function editPurchase(key) {
            window.location.href = `edit.html?key=${key}`;
        }

        function deletePurchase(key) {
            if (confirm('Are you sure you want to delete this purchase?')) {
                database.ref('fuel-purchases/' + key).remove()
                .then(() => {
                    alert('Purchase deleted successfully.');
                })
                .catch((error) => {
                    console.error('Error deleting purchase:', error);
                    alert('Error deleting purchase.');
                });
            }
        }
    </script>
</body>
</html>
